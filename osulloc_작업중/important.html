<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>important</title>
  <style>
    p{color: red !important;} /* 작성 순서와 관계없이 가장 힘이쎄짐 하지만 남발하면 안됨!! */
    p{color: blue;}
    p{color: yellow;}/* 맨뒤에 작성해서 힘이 가장쎔 */
  </style>
</head>
<body>
  <p>테스트 문구</p>
</body>
</html>
